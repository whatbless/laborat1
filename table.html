<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="links">
            <a class="link" href="index.html">Основная страница</a>
            <a class="link" href="page2.html">Позиционирование элементов</a>
            <a class="link" href="table.html">Таблица</a>
        </div>
    </header>
    
    <table>
        <caption>Таблица четкая !!</caption>
        <thead>
            <tr>
                <th>№</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mike</td>
                <td>Tyson</td>
                <td>@miketyson</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Jake</td>
                <td>Propper</td>
                <td>@vso</td>
            </tr>
        </tbody>
    </table>
    <form id="addform">   
        <fieldset>   
            <legend>Adding new user:</legend>   
            <label>№:</label>   
            <input type="number" name="number" required><br/>   
            <label>First Name:</label>   
            <input type="text" name="first" required><br/>   
            <label>Last Name:</label>
            <input type="text" name="last" required><br/>
            <label>Username:</label>
            <input type="text" name="username" required><br/>   
            <input type="submit" value="Add" class="button">
        </fieldset>   
    </form>   

    <script>   
        function addRecord(form) {  
        const table = document.querySelector("table");  
        const newRow = table.insertRow(-1);  
          
        const number = form.number.value;  
        const first = form.first.value;  
        const last = form.last.value;  
        const username = form.username.value;  
        newRow.insertCell(0).innerText = number;  
        newRow.insertCell(1).innerText = first;  
        newRow.insertCell(2).innerText = last;  
        newRow.insertCell(3).innerText = username;  
        form.reset();  
    }  
 
    document.getElementById("addform").addEventListener("submit", function (e) {     
        e.preventDefault();     
        addRecord(e.target);     
    });     
    </script>
</body>
</html>
